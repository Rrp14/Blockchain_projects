<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issue Certificate - CertiChain</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-overlay">
    <div class="container">
      <header>
        <h1>CertiChain - Issue Certificate</h1>
        <nav>
          <a href="../home.html">🏠 Home</a>
          <a href="update.html">🔐 Update Credentials</a>
          <a href="index.html">🚪 Logout</a>
        </nav>
      </header>
      <section id="issue-section">
        <h2>Issue Certificate</h2>
        <p id="generatedId" style="margin-top:10px; font-weight:bold;"></p>
        <input id="name" placeholder="Name" />
        <input id="course" placeholder="Course" />
        <input id="date" placeholder="Date" type="date" />
        <input id="issuer" placeholder="Issuer" />
        <input type="email" id="email" placeholder="Recipient Email" />

        <button onclick="issue()">Issue Certificate</button>
      </section>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
