<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration - CertiChain</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="header">
        <h1>Create Account</h1>
        <p class="subtitle">Join CertiChain's secure verification network</p>
      </div>
      
      <form id="registration-form">
        <div class="form-group">
          <label for="regEmail">Email Address</label>
          <div class="input-container">
            <input id="regEmail" type="email" placeholder="your@email.com" required />
            <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </div>
        </div>
        
        <div class="form-group">
          <label for="regPass">Password</label>
          <div class="input-container">
            <input id="regPass" type="password" placeholder="Create a strong password" required />
            <svg class="password-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <p class="password-hint">Password must be at least 8 characters long</p>
        </div>
        
        <!-- <div class="form-group">
          <label for="confirmPass">Confirm Password</label>
          <div class="input-container">
            <input id="confirmPass" type="password" placeholder="Confirm your password" required />
            <svg class="password-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
          </div>
        </div> -->
        
        <div class="terms-checkbox">
          <input id="terms" type="checkbox" required>
          <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
        </div>
        
        <button onclick="registerUser()" type="button" class="login-button">Create account</button>
      </form>
      
      <div class="register-link">
        <p>Already have an account? <a href="index.html">Sign in</a></p>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
